name: beyish_jolu
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  auto_route: ^8.1.3
 
  flutter_native_splash: ^2.4.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  rename: ^3.0.2
  flutter_lints: ^3.0.0
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.10

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_icon.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/images/.
    - assets/svg/.



# flutter_native_splash settings
flutter_native_splash:
  image: assets/images/logo_icon.png
  color: "#4B7F7F"
  android: true
  ios: true
  android_gravity: "center"
  ios_content_mode: "scaleAspectFit"
